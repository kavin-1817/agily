{% extends 'base.html' %}

{% block page_title %}Project: {{ project.name }}{% endblock %}

{% block content %}
<div class="container">
  <div class="section">
    <h2 class="title">Project: {{ project.name }}</h2>
    <p><strong>Description:</strong> {{ project.description }}</p>
    <p><strong>Created:</strong> {{ project.created_at }}</p>
    <p><strong>Last Updated:</strong> {{ project.updated_at }}</p>
  </div>
</div>
{% endblock %}
