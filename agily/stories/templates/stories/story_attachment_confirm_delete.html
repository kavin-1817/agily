{% extends 'stories/base.html' %}
{% block content %}
<div class="box">
  <h2 class="title is-4">Delete Attachment</h2>
  <p>Are you sure you want to delete this attachment?</p>
  <ul>
    <li><strong>File:</strong> {{ attachment.file.name|basename }}</li>
    <li><strong>Description:</strong> {{ attachment.description }}</li>
    <li><strong>Uploaded:</strong> {{ attachment.created_at }}</li>
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="button is-danger">Delete</button>
    <a href="{% url 'stories:story-detail' pk=attachment.story.pk %}" class="button">Cancel</a>
  </form>
</div>
{% endblock %}
