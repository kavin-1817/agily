{% extends 'base.html' %}

{% block page_title %}Select Workspace{% endblock %}

{% block content %}
<div class="container">
  <div class="section">
    <h2 class="title">Select a Workspace</h2>
    {% if error %}
      <div class="notification is-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="field">
        <div class="control">
          <div class="select is-medium">
            <select name="workspace" required id="workspace-select">
              <option value="">-- Choose a workspace --</option>
              {% for workspace in workspaces %}
                <option value="{{ workspace.slug }}">{{ workspace.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary is-medium" type="submit">Continue</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
