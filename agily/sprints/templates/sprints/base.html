{% extends "base.html" %}

{% block content %}
  <nav class="level">
    {% include "listview-left.html" %}

    <!-- Right side -->
    <div class="level-right">
      <div class="level-item bulk-action">
        <div class="field has-addons">
          <p class="control">
          </p>
        </div>
      </div>

      <div class="level-item">
        <div class="field has-addons">
          <p class="control">
            {% if is_project_admin or user_is_superuser %}
              <a class="button is-link" href="{% block object_add_url %}{% endblock %}?next={{ encoded_url }}">
                <span class="icon is-small">
                  <i class="fas fa-plus"></i>
                </span>
                <small>Create</small>
              </a>
            {% endif %}
          </p>
        </div>
      </div>
    </div>
  </nav>

  <table class="table is-bordered is-striped is-hoverable is-fullwidth">
    <thead>
      {% block table_head_content %}
      {% endblock %}
    </thead>
    <tbody>
      {% block table_body_content %}
      {% endblock %}
    </tbody>
  </table>
  <br />
  {% include "paginator.html" %}
{% endblock %}
